<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirme seu e-mail - Chamô</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="100%" style="max-width: 480px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); overflow: hidden;">
          <tr>
            <td style="padding: 40px 32px; text-align: center;">
              <!-- Marca -->
              <p style="margin: 0 0 24px 0; font-size: 28px; font-weight: 800; color: #ea580c; letter-spacing: -0.02em;">CHAMÔ</p>
              <h1 style="margin: 0 0 16px 0; font-size: 22px; font-weight: 700; color: #1a1a1a;">Confirme seu e-mail</h1>
              <p style="margin: 0 0 24px 0; font-size: 15px; line-height: 1.5; color: #525252;">
                Você está a um passo de ativar sua conta no Chamô. Clique no botão abaixo para confirmar seu e-mail:
              </p>
              <table role="presentation" align="center" cellspacing="0" cellpadding="0" style="margin: 0 auto 24px auto;">
                <tr>
                  <td style="border-radius: 10px; background-color: #ea580c;">
                    <a href="{{ .ConfirmationURL }}" target="_blank" rel="noopener" style="display: inline-block; padding: 14px 28px; font-size: 15px; font-weight: 600; color: #ffffff; text-decoration: none;">Confirmar e-mail</a>
                  </td>
                </tr>
              </table>
              <p style="margin: 0 0 20px 0; font-size: 13px; line-height: 1.5; color: #737373;">
                Se você não criou uma conta no Chamô, pode ignorar este e-mail.
              </p>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin: 0;">
                <tr>
                  <td style="padding: 14px 16px; border-radius: 8px; background-color: #eff6ff; border: 1px solid #bfdbfe;">
                    <p style="margin: 0; font-size: 13px; font-weight: 600; color: #1e40af;">Segurança</p>
                    <p style="margin: 4px 0 0 0; font-size: 12px; line-height: 1.4; color: #1e3a8a;">Este link de confirmação expira em 24 horas por sua segurança.</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
